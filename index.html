<!DOCTYPE html>
<html>

    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: #000">
            <a-sphere position="-2 0.7 -3" radius="0.75" color="#EF2D5E"></a-sphere>
            <a-ring position="-0.25 0.75 -3" color="teal"radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-octahedron position="2 0.5 -2.5" color="#FF926B" radius="0.45"></a-octahedron>
            <a-dodecahedron position="3.5 0.75 -2.5" color="#FF9FFF" radius="0.5"></a-dodecahedron>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="16" height="4" color="#04142e"></a-plane>
        </a-scene>
    </body>

</html>
